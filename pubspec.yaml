name: bible_games
description: "A Flutter application for learning the Bible through interactive games"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # UI
  google_fonts: ^6.2.1
  lucide_icons: ^0.468.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.1
  build_runner: ^2.4.9
  custom_lint: ^0.6.7
  riverpod_lint: ^2.6.2

flutter:
  uses-material-design: true
